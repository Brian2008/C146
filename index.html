<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:black">
            <a-entity>
                <a-sphere position="1 3 -3" color="blue" radius="0.6">
            </a-entity>
            <a-entity>
                <a-sphere position="0.7 2.75 -2.5" color="white" radius="0.15" 
                 animation="property:position;from:0.7 2.75 -2.5;to: 0.7 2.85 -2.5; easing:linear; loop:true; dur:1000"></a-sphere>
            </a-entity>
            <a-entity>
                <a-sphere position="1.25 2.75 -2.5" color="white" radius="0.15"
                animation="property:position;from:1.25 2.75 -2.5;to: 1.25 2.85 -2.5; easing:linear; loop:true; dur:1000"></a-sphere>>
            </a-entity>
        </a-scene>
    </body>
</html>
